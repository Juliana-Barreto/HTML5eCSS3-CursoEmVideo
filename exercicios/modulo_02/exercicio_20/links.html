<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: monospace;
    }
    a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    a:visited {
      color: darkred;
    }
    a:hover {
      color: brown;
      text-decoration: underline;
    }
    a:active {
      color: white;
    }
    .special::before {
      content: '⋆˙⟡ ';
    }
    .special::after {
      content: ' ⟡˙⋆';
    }
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/Juliana-Barreto">GitHub</a></li>
    <li><a href="www.linkedin.com/in/jsbarreto" class="special">LinkedIn</a></li>
    <li><a href="instagram.com/juliesbarreto">Instagram</a></li>
  </ul>
</body>
</html>
